<div class="container"
     fxLayout
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="0px"
     fxLayoutGap.xs="0">
  <div class="item main-content" fxFlex="35%" fxLayoutAlign="center" fxFlex.md="55%" fxFlex.sm="60%">
        <div class="mailbg">
          <h1>Sign in</h1>
          <h4>Enter your email and password</h4>
          <form [formGroup]=" loginForm" (ngSubmit)="onSubmit()">
            <label class="l1" for="mailinput">Email :</label>
            <input class="mailinput" type="text" placeholder="" formControlName="EmailId" required>
            <label class="l1" for="mailinput">Password:</label>
            <input class="mailinput" placeholder="" type="password" formControlName="Password" required>
            <p *ngIf="error" class="unauthorised">
              {{error}}
            </p>
            <div>
              <button class="sendmess" type="submit">Sign in</button>
            </div>
          </form>
        </div>
  </div>
</div>
