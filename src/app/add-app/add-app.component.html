<mat-grid-list cols="3" rowHeight="100%">
  <mat-grid-tile></mat-grid-tile>
  <mat-grid-tile>
    <mat-card>
      <div class="example-container">
        <mat-card-title>
          New App Registration
        </mat-card-title>
        <mat-card-subtitle>
          Enter the following info to register your app to the tl;dm marketplace
        </mat-card-subtitle>
        <mat-form-field>
          <input matInput placeholder="App Name" [(ngModel)]="newApplication.name" required>
        </mat-form-field>
        <mat-form-field>
          <textarea matInput placeholder="App Info" [(ngModel)]="newApplication.info"></textarea>
        </mat-form-field>
        <mat-form-field>
          <textarea matInput placeholder="Developer Email" [(ngModel)]="newApplication.emailId"></textarea>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="App Developer" [(ngModel)]="newApplication.developer" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="App URL" [(ngModel)]="newApplication.appUrl" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="App Logo URL" [(ngModel)]="newApplication.logoUrl">
        </mat-form-field>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="addApplication()" type="submit" value="submit">Submit</button>
        </mat-card-actions>
      </div>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile></mat-grid-tile>
</mat-grid-list>
