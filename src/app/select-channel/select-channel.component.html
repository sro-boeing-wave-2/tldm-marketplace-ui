<mat-grid-list cols="3" rowHeight="100%">
  <mat-grid-tile></mat-grid-tile>
  <mat-grid-tile>
    <mat-card>
      <h3>Select the channels where you want to install the integration: </h3>
      <mat-selection-list [(ngModel)] = channelSelected #selectedChannels>
        <mat-list-option *ngFor="let channel of channels" [value] = channel.channelId>
          {{channel.channelName}}
        </mat-list-option>
      </mat-selection-list>

      <h4>
        Channels selected: {{selectedChannels.selectedOptions.selected.length}}
      </h4>
      <mat-card-actions>
        <button (click)="addBot()" mat-raised-button color="primary">Next</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile></mat-grid-tile>
</mat-grid-list>
