<div class="mailbg">
  <h1>Install Bots</h1>
  <h4>Select the channels where you want to install the bot: </h4>
  <label class="l1">Select your channels</label>
  <mat-selection-list [(ngModel)]=channelSelected #selectedChannels>
    <mat-list-option *ngFor="let channel of channels" [value] = channel.channelId>
      {{channel.channelName}}
    </mat-list-option>
  </mat-selection-list>
  <button (click)="addBot()" class="sendmess">Next</button>
 </div>
