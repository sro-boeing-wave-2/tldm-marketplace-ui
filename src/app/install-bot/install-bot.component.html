<div class="mailbg">
  <h1>{{botName}} Got Installed to the following channels</h1>
  <label class="l1">Here are those channels</label>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let channel of botInstalledChannels">{{channel.channelName}}</mat-list-item>
    </mat-list>
    <button class="sendmess" routerLink="/">Marketplace Home</button>
        <a [href]="chatUIUrl"><button class="sendmess">Open Chat Window</button></a>
  <!-- <button (click)="addBot()" class="sendmess">Next</button> -->
 </div>
