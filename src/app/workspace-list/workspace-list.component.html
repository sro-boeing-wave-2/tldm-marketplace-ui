<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>
      <h1>List Of Workspaces</h1>
      <h3>Welcome {{currentEmail}}</h3>
    </mat-card-title>
  </mat-card-header>
  <div class="InputContent">
    <mat-card-content *ngFor="let workspace of workspaces">
      {{workspace}}<button mat-raised-button color="primary" (click)="getChannels(workspace)">Launch</button>
    </mat-card-content>
  </div>
</mat-card>
